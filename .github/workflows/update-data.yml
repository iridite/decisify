name: Update Dashboard Data

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing commits

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install httpx

      - name: Fetch data from Decisify API
        run: |
          python scripts/fetch_data.py
        env:
          DECISIFY_API_URL: ${{ secrets.DECISIFY_API_URL || 'http://localhost:8000' }}

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add dashboard/public/data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Update dashboard data [skip ci]" && git push)
