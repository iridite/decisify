name: Update Dashboard Data and Deploy

on:
  schedule:
    - cron: "*/5 * * * *" # Every 5 minutes
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write # Allow pushing commits
  pages: write # Allow deploying to GitHub Pages
  id-token: write # Required for GitHub Pages deployment

concurrency:
  group: "pages-update"
  cancel-in-progress: false

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          pip install httpx

      - name: Fetch data from Decisify API
        run: |
          python scripts/fetch_data.py
        env:
          DECISIFY_API_URL: ${{ secrets.DECISIFY_API_URL || 'http://localhost:8000' }}

      - name: Check for changes
        id: check_changes
        run: |
          git add dashboard/public/data.json
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in data.json"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in data.json"
          fi

      - name: Commit changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git commit -m "ðŸ¤– Update dashboard data"
          git push

      - name: Setup Node.js
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: dashboard/package-lock.json

      - name: Install Node dependencies
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          cd dashboard
          npm ci

      - name: Build dashboard
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          cd dashboard
          npm run build

      - name: Setup Pages
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dashboard/dist"

      - name: Deploy to GitHub Pages
        if: steps.check_changes.outputs.has_changes == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
