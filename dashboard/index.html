<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Preconnect for faster font loading -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!-- DNS prefetch for data.json -->
        <link rel="dns-prefetch" href="/" />

        <!-- Preload critical assets -->
        <link rel="modulepreload" href="/src/main.jsx" />
        <link
            rel="preload"
            href="/public/data.json"
            as="fetch"
            crossorigin="anonymous"
        />

        <title>Decisify - Agent Intelligence Dashboard</title>

        <!-- Meta tags for performance -->
        <meta
            name="description"
            content="Real-time agent intelligence dashboard with multi-modal perception"
        />
        <meta name="theme-color" content="#00ffc2" />

        <!-- Critical CSS for instant first paint -->
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: #09090b;
                color: #fafafa;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
                overflow-x: hidden;
            }

            #root {
                min-height: 100vh;
            }

            /* Loading skeleton */
            .loading-skeleton {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                background: #09090b;
            }

            .loading-spinner {
                width: 64px;
                height: 64px;
                border: 4px solid #00ffc2;
                border-top-color: transparent;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div id="root">
            <!-- Instant loading indicator -->
            <div class="loading-skeleton">
                <div class="loading-spinner"></div>
            </div>
        </div>
        <script type="module" src="/src/main.jsx"></script>

        <!-- Service Worker Registration -->
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker
                        .register("/sw.js")
                        .then((registration) => {
                            console.log("SW registered:", registration);
                        })
                        .catch((error) => {
                            console.log("SW registration failed:", error);
                        });
                });
            }
        </script>
    </body>
</html>
